<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <h1>Cornucopedia</h1>
        </div>
        <div class="col-md-6">
          <h5>Primary search parameters</h5>
        </div>
        <div class="row">
          <div class="input-group">

            <div class="col-md-3">
              <input type="text" aria-label="Ingredient 1" class="form-control" id="inputOne">
            </div>
            <div class="col-md-3">
              <input type="text" aria-label="Ingredient 2" class="form-control" id="inputTwo">
            </div>
            <div class="col-md-3">
              <input type="text" aria-label="Ingredient 3" class="form-control" id="inputThree">
            </div>
          
            <div class="col-md-3">
              <button class="btn btn-secondary" type="button" id="searchButton">Search</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </header>

  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div class="card main-card">
          <div class="card-body">
            <h5 class="card-title">Nutrition Info</h5>
            <div id="nutrition-info"></div>
          </div>
        </div>
      </div>
      <div class="col-md-8">

        <div class="card main-card">
          <div class="card-body">
            <h5 class="card-title">Main recipe</h5>
            <div id="main-recipe"></div>
          </div>
        </div>

      </div>
      <div class="col-md-2">
        <div class="card main-card">
          <div class="card-body">
            <h5 class="card-title">Additional-info</h5>
            <div id="main-recipe"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <br>

  <footer id="cookBook">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Recipe-book </h5>
              <div id="main-recipe"></div>
            </div>
          </div>
        </div>

      </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
