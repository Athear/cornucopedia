<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <script src="https://developer.edamam.com/attribution/badge.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <h1 id="title1">CornucoPEDIA</h1>
        </div>
        <div class="col-md-6">
          <h5></h5>
        </div>
        <div class="row">
          <div class="input-group">

            <div class="col-md-3">
              <input type="text" aria-label="Ingredient 1" class="form-control" id="ingredient-filter">
            </div>
            
            <div class="col-md-3">
              <input type="text" aria-label="Ingredient 2" class="form-control" id="cook-time">
            </div>
            
            <div class="col-md-3">
              <input type="text" aria-label="Ingredient 3" class="form-control" id="inputThree">
              
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-1">
              <button class="btn btn-secondary" type="button" id="searchButton">Search</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </header>

  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-2" id="nutrition">
        <div class="card main-card">
          <div class="card-body">
            <h5 class="card-title">Nutrition Info</h5>
            <div id="nutrition-info"></div>
          </div>
        </div>
      </div>
      <div class="col-md-8" id="main">

        <div class="card main-card">
          <div class="card-body">
            <h5 class="card-title">Main recipe</h5>
            <div id="main-recipe"></div>
          </div>
        </div>

      </div>
      <div class="col-md-2" id="additional">
        <div class="card main-card">
          <div class="card-body">
            <h5 class="card-title">Additional-info</h5>
            <div id="additional-info"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <br>

  <footer id="cookBook">
    <div class="container">
      <div class="row">
        <div class="col-md-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Recipe-book </h5>
              <div id="main-recipe"></div>
            </div>
          </div>
        </div>

      </div>
  </footer>
        <!-- edamam attribution. Can be moved. -->
  <div id="edamam-badge" data-color="white"></div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
